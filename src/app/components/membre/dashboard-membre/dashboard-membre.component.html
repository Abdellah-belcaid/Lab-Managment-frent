<mat-sidenav-container autosize>
  <!-- Content - rendered Content for the current router path into the <router-outlet>, e.g. /dashboard or /info-->
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button routerLink="/" routerLinkActive="active-link" class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
      </button>
      <span>Lab Managment System | </span>

      <span class="example-spacer"></span>

      <button mat-button (click)="logOut()" *ngIf="currentUser?.id">
        <mat-icon aria-label="logout icon" fontIcon="logout" color="warn"></mat-icon>
        Sign Out
      </button>

    </mat-toolbar>
    <div class="row">
      <div class="col-3">
        <div class="card">
          <div class="img">
            <img src="https://xsgames.co/randomusers/avatar.php?g=male">
          </div>
          <div class="infos">
            <div class="name">
              <h2>{{currentUser.name}}</h2>
              <h4>{{currentUser.email}}</h4>
            </div>
            <!-- <p class="text">
          I'm a Front End Developer, follow me to be the first
          who see my new work.
        </p> -->
            <ul class="stats">
              <li>
                <h3>Role</h3>
                <h4>{{currentUser.role}}</h4>
              </li>
              <li>
                <h3>Dotations</h3>
                <h4>{{currentUser.dotationProjects.length +currentUser.dotation_Membres.length}}</h4>
              </li>
              <li>
                <h3>Expression Besoin</h3>
                <h4>{{currentUser.expressionBesoins.length}}</h4>
              </li>
            </ul>
            <div class="links">
              <!-- <button class="follow">Follow</button>
          <button class="view">View profile</button> -->
            </div>
          </div>
        </div>
      </div>
      <div class="col mt-3">
        <app-expression-besoin></app-expression-besoin>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <app-projet></app-projet>
      </div>
      <div class="col">
        <app-dotation-uca-rech></app-dotation-uca-rech>
      </div>
    </div>
    <!-- <router-outlet></router-outlet> -->
  </mat-sidenav-content>

</mat-sidenav-container>
