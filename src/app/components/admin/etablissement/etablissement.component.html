<div class="container-fluid mt-2">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle>Etablissement List</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field>
        <input (keyup)="applyFilter($event)" matInput placeholder="Filter" #FilterInput>
      </mat-form-field>
      <!-- Angular Material table component-->
      <mat-table [dataSource]="dataSource" matSort>

        <!-- Define columns with column definitions using ng-container-->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> ID
          </mat-header-cell>
          <mat-cell *matCellDef="let etablissement"> {{ etablissement.id }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nom">
          <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Nom
          </mat-header-cell>
          <mat-cell *matCellDef="let etablissement"> {{ etablissement.nom }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Email
          </mat-header-cell>
          <mat-cell *matCellDef="let etablissement"> {{ etablissement.email }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="siteWeb">
          <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Site Web
          </mat-header-cell>
          <mat-cell *matCellDef="let etablissement"> {{ etablissement.siteWeb }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="gsm">
          <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> GSM
          </mat-header-cell>
          <mat-cell *matCellDef="let etablissement"> {{ etablissement.gsm }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="adresse">
          <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Adresse
          </mat-header-cell>
          <mat-cell *matCellDef="let etablissement"> {{ etablissement.adresse }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
          <mat-cell *matCellDef="let etablissement">
            <button mat-icon-button color="primary" (click)="onOpenEtablissementModal(etablissement,'edit')">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDeleteEtablissement(etablissement.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{FilterInput.value}}"</td>
        </tr>

        <!-- Set row header and keep placeholders for cells by adding *matRowDef and *matHeaderRowDef-->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements"></mat-paginator>

      <mat-card-footer>
        <mat-card-actions>
          <button mat-button (click)="onOpenEtablissementModal(null,'add')">add a new Etablissement</button>
        </mat-card-actions>
      </mat-card-footer>

    </mat-card-content>
